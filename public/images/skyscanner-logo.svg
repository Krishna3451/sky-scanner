<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 30" fill="none">
  <!-- Skyscanner Icon -->
  <g transform="translate(0, 3)">
    <!-- Sunburst rays and plane icon in teal -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#00D4B5">
      <!-- Top ray -->
      <rect x="10.5" y="0" width="3" height="6" rx="1.5"/>
      <!-- Top-left ray -->
      <rect x="3.5" y="3" width="3" height="5" rx="1.5" transform="rotate(-45 5 5.5)"/>
      <!-- Top-right ray -->
      <rect x="17.5" y="3" width="3" height="5" rx="1.5" transform="rotate(45 19 5.5)"/>
      <!-- Left ray -->
      <rect x="0" y="10.5" width="6" height="3" rx="1.5"/>
      <!-- Right ray -->
      <rect x="18" y="10.5" width="6" height="3" rx="1.5"/>
      <!-- Center circle -->
      <circle cx="12" cy="12" r="3"/>
      <!-- Bottom plane/wing shape -->
      <path d="M12 15c-1.5 0-2.5 1-2.5 2.5v3c0 1 0.5 1.5 1.5 2 0.3 0.2 0.7 0.3 1 0.3s0.7-0.1 1-0.3c1-0.5 1.5-1 1.5-2v-3c0-1.5-1-2.5-2.5-2.5z"/>
      <path d="M6 20.5c1.5 1 3.5 1.8 6 2v-2c-2 0-4-0.5-6-1.5v1.5z"/>
      <path d="M18 20.5c-1.5 1-3.5 1.8-6 2v-2c2 0 4-0.5 6-1.5v1.5z"/>
    </svg>
  </g>
  
  <!-- Skyscanner Text -->
  <text x="30" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="currentColor">Skyscanner</text>
</svg>
